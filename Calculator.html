<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div>
        <h3>Calculate the percent change.</h3>
        <input type="text" id="beginning"> <p class="calc">Beginning value</p>
        <input type="text" id="ending"> <p class="calc">Ending value</p>
        <button>Calculate</button>
        <p id="answer" class="calc">Answer</p>
    </div>
    <p>This calculates a percent increase or percent decrease. A positive number indicates an increase. A negative a decrease.</p>
<script src="Calculator.js"></script>
</body>
</html>
